<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen">
                <output class="user-input" type="text" id="user-input">0</output>
                <output class="result" type="text" id="result">&nbsp;</output>
            </div>
        </div>
        <div class="button-container">
            <button class="AC" id="ac">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="clear" id="clear-arrow">&#8592</button>
            <button class="operatorkey" id="divide">&#247</button>
            <button class="numkey" id="num7">7</button>
            <button class="numkey" id="num8">8</button>
            <button class="numkey" id="num9">9</button>
            <button class="operatorkey" id="plus">+</button>
            <button class="numkey" id="num4">4</button>
            <button class="numkey" id="num5">5</button>
            <button class="numkey" id="num6">6</button>
            <button class="operatorkey" id="minus">-</button>
            <button class="numkey" id="num1">1</button>
            <button class="numkey" id="num2">2</button>
            <button class="numkey" id="num3">3</button>
            <button class="operatorkey" id="multiply">Ã—</button>
            <button class="numkey" id="num0">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
