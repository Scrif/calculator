<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen">
                <output class="user-input" type="text" id="user-input">0</output>
                <output class="result" type="text" id="result">&nbsp;</output>
            </div>
        </div>
        <div class="button-container">
            <button class="AC" id="ac" ac>AC</button>
            <button class="clear" id="clear" clear>C</button>
            <button class="backspace" id="backspace" backspace>&#8592</button>
            <button class="operatorkey" id="divide" operatorkey>&#247</button>

            <button class="numkey" id="num7" numkey>7</button>
            <button class="numkey" id="num8" numkey>8</button>
            <button class="numkey" id="num9" numkey>9</button>
            <button class="operatorkey" id="plus" operatorkey>+</button>

            <button class="numkey" id="num4" numkey>4</button>
            <button class="numkey" id="num5" numkey>5</button>
            <button class="numkey" id="num6" numkey>6</button>
            <button class="operatorkey" id="minus" operatorkey>-</button>

            <button class="numkey" id="num1" numkey>1</button>
            <button class="numkey" id="num2" numkey>2</button>
            <button class="numkey" id="num3" numkey>3</button>
            <button class="operatorkey" id="multiply" operatorkey>Ã—</button>

            <button class="numkey" id="num0" numkey>0</button>
            <button class="decimal" id="decimal" decimal>.</button>
            <button class="equals" id="equals" equals>=</button>
        </div>
    </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
